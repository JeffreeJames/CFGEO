<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://ol3js.org/en/master/css/ol.css" type="text/css">
    <style>
      .map {
        height: 600px;
        width: 80%;
      }
    </style>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/1.1.0/proj4js-compressed.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/1.1.0/defs/EPSG21781.js" type="text/javascript"></script>
    <script src="http://ol3js.org/en/master/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 SIT(N)</title>
  </head>
  <body>
    <h2>SIT(N)</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var projection = ol.proj.configureProj4jsProjection({
        code: 'EPSG:21781',
        extent: [485869.5728, 76443.1884, 837076.5648, 299941.7864]
       });

      var extent = [420000, 30000, 900000, 350000];

      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Image({
            source: new ol.source.ImageWMS({
            url: 'http://localhost:8080/geoserver/cite/wms?',
            params: {
              'LAYERS': 'cite:CH_Kantone',
              'FORMAT': 'image/png'
            },
            extent: extent
            })
          })
        ],
        renderer: 'canvas',
        view: new ol.View2D({
          projection: projection,
          center: [660000, 190000],
          extent: extent,
          zoom: 2
        })
      });
    </script>
  </body>
</html>
